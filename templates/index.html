{% load static %}
{% load templatetags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="{% static 'index_style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<!--    roundabout -->
    <link rel="stylesheet" href="{% static 'roundabout.css' %}">
<!--    owl carousel-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css" integrity="sha512-X/RSQYxFb/tvuz6aNRTfKXDnQzmnzoawgEQ4X8nZNftzs8KFFH23p/BA6D2k0QCM4R0sY1DEy9MIY9b3fwi+bg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" integrity="sha512-f28cvdA4Bq3dC9X9wNmSx21rjWI+5piIW/uoc2LuQ67asKxfQjUow2MkcCNcfJiaLrHcGbed1wzYe3dlY4w9gA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--    latest -->
    <link rel="stylesheet" href="{% static 'latest.css' %}">
    <link rel="stylesheet" href="{% static 'math_ckeditor.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<!--    thumbnail -->
    <link rel="stylesheet" href="{% static 'thumbnail.css' %}">
<!--    quote -->
    <link rel="stylesheet" href="{% static 'quote.css' %}">
<!--    about -->
    <link rel="stylesheet" href="{% static 'about.css' %}">
</head>


<body>
    <main class="bck-img">
<!--        page scroll indicator-->
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>


        <div class="header-background">
            <header class="header-container">
                <div class="logo-wrapper">
                    <a class="logo" href="{% url 'ultimate' %}"><img class="logo_image" src="{% static 'logo.png' %}" alt="Logo NASERMATER"></a>
                </div>

                <nav class="nav">
                    <a class="nav-a-about" href="{%url 'about'%}">ABOUT</a>
                    <a class="nav-a-art" href="{%url 'art'%}">ART</a>
                    <a class="nav-a-literature" href="{%url 'literature'%}">LITERATURE</a>
                    <a class="nav-a-science" href="{%url 'science'%}">SCIENCE</a>
                    <a class="nav-a-entertainment" href="{%url 'entertainment'%}">ENTERTAINMENT</a>
                </nav>
                <nav class="min-nav">
                    <a href="#"><img class="min-icon" src="{% static 'about_menu.png' %}" alt="ABOUT"></a>
                    <a href="{%url 'art'%}"><img class="min-icon" src="{% static 'art_menu.png' %}" alt="ART"></a>
                    <a href="{%url 'literature'%}"><img class="min-icon" src="{% static 'literature_menu.png' %}" alt="LITERATURE"></a>
                    <a href="{%url 'science'%}"><img class="min-icon" src="{% static 'science_menu.png' %}" alt="SCIENCE"></a>
                    <a href="{%url 'entertainment'%}"><img class="min-icon" src="{% static 'entertainment_menu.png' %}" alt="ENTERTAINMENT"></a>
                </nav>
            </header>
        </div>


<!--    mobile version    -->
        <div class="mob-menu">
            <img class="mob-open" src="{% static 'hamburger.png' %}" alt="menuPng"/>
            <div class="mob-wrapper close">
                <img class="mob-close" src="{% static 'close.png' %}"  alt="closePng"/>
                <div class="mob-list">
                    <a href="#" class="mob-list-item"><img class="mob-icon" src="{% static 'about_icon.png' %}" alt="ABOUT"></a>
                    <a href="{%url 'art'%}" class="mob-list-item"><img class="mob-icon" src="{% static 'art_icon.png' %}" alt="ART"></a>
                    <a href="{%url 'literature'%}" class="mob-list-item"><img class="mob-icon" src="{% static 'literature_icon.png' %}" alt="LITERATURE"></a>
                    <a href="{%url 'science'%}" class="mob-list-item"><img class="mob-icon" src="{% static 'science_icon.png' %}" alt="SCIENCE"></a>
                    <a href="{%url 'entertainment'%}" class="mob-list-item"><img class="mob-icon" src="{% static 'entertainment_icon.png' %}" alt="ENTERTAINMENT"></a>
                </div>
            </div>
        </div>

            <div class="main-content">
            <section class="section2">{% block content %}{% endblock %}</section>
            <a class="to-top" href="#">
                <img class="to-top-img" src="{% static 'up.png' %}" alt="up"/>
            </a>
        </div>
    </main>

    <script src="{% static 'navbar.js' %}"></script>
    <script src="{% static 'upButton.js' %}"></script>

    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        function myFunction() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";
        }
    </script>
</body>
</html>
